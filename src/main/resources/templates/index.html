<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Game of Three</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- Bootstrap && CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="text-center">

<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">Game of Three</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" href="https:////github.com/melv80/gameofhtree">Repo</a>
            </nav>
        </div>
    </header>

    <main role="main" class="inner cover">

        <!--player banner-->
        <div class="mt-5">
            <p class="localplayer" th:text="${player} "></p>
            <p>VS</p>
            <span th:if="${opponent != null}"><p class="opponent" th:text="${opponent} "></p></span>
            <span th:unless="${opponent != null}">Waiting for opponent</span>
        </div>

        <!--controls-->
        <div class="mt-3">
            <div class="text-right" th:if="${opponent != null}">
                <button type="button" class="btn btn-outline-success" onclick="newGame()">New Game</button>
            </div>
            <div class="text-right" th:unless="${opponent != null}">
                <button type="button" class="btn btn-outline-danger" onclick="newGame()">New Game</button>
            </div>
        </div>


        <!--result-->
        <table id="events" class="table table-striped mt-5">
            <thead>
            <tr>
                <th class="text-left" width="15%">Event</th>
                <th class="text-left" width="15%">Player</th>
                <th class="text-left">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr class="result" data-th-each="event : ${events}">
                <td class="text-left">0</td>
                <td class="text-left" th:text="${event.player}">player</td>
                <td class="text-left" th:text="${event.message}">message</td>
            </tr>
            </tbody>
        </table>
    </main>
</div>


<!-- JavaScript, Placed at the end of the document so the pages load faster -->
<script src="js/main.js"></script>

</body>
</html>
